{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}?v={{ STATIC_VERSION }}">
    <title>Mail App</title>
</head>

<body>
    <div>
        <h1>Django Mail App</h1>

        <form method="POST" action="/send_email/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Receipt email address</label>
                <input type="text" class="form-control" name="email" id="exampleFormControlInput1"
                    placeholder="Receipt email address">
            </div>
            <div class="mb-3">
                <label for="exampleInputSubject" class="form-label">Subject</label>
                <input type="text" class="form-control" name="subject" id="exampleInputSubject">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

</body>

</html>
